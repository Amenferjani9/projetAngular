<div class="container">
    <div>
    <h2>Ajouter un Medecin :</h2>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
         <label >ID Medecin</label>
            <input type="text" [(ngModel)]="newMedecin.idMedecin"
                name="idMedecin" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom Medecin</label>
                <input type="text"[(ngModel)]= "newMedecin.nomMedecin"
                name="nomMedecin" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >salaire</label>
            <input type="number" [(ngModel)]= "newMedecin.salaire"
                name="salaire" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Date Naissance</label>
                 <input type="date" [(ngModel)]= "newMedecin.dateNaissance"
                name="dateNaissance" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addMedecin()" class="btn-btnsuccess">Ajouter</button>
        <div>
            <h3>{{message }}  </h3>
        </div>
    
    </div>
        </form>
        </div>
